<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="https://kit.fontawesome.com/b1a905584b.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title> 
    </head>
    <body>
        <header>
            <div class="header__logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"/>
            </div>
        </header>
        <main>
            <!--SEARCH-->
            <section class="search">
                <div class="search__location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p>
                </div>
                <div class="search__restaurants">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <a>
                        <button>Explorer nos restaurants</button>
                    </a>
                </div>
            </section>
            <!--OPERATION-->
            <section class="operation">
                <h2>Fonctionnement</h2>
                <div class="operation__cards">
                    <span class="operation__cards__number">1</span>
                    <span class="operation__cards__icon">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                    <p class="operation__cards__step">Choisissez un restaurant</p>
                </div>
                <div class="operation__cards">
                    <span class="operation__cards__number">2</span>
                    <span class="operation__cards__icon">
                        <i class="fas fa-list-ul"></i>
                    </span>
                    <p class="operation__cards__step">Composez votre menu</p>
                </div>
                <div class="operation__cards">
                    <span class="operation__cards__number">3</span>
                    <span class="operation__cards__icon">
                        <i class="fas fa-store"></i>
                    </span>
                    <p class="operation__cards__step">Dégustez au restaurant</p>
                </div>

            </section>
            <!--RESTAURANTS-->
            <section class="restaurants">

            </section>
        </main>
        <footer>

        </footer>

    </body>
</html>
